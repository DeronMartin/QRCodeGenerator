<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="/static/js/script.js"></script>
    <link rel="icon" href="/static/img/favicon.ico" type="image/png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
    <header>
        <div id="header">
            <div id="header_text">
                <h1>QR Code Generator</h1>
            </div><div id="link_repo">
                <a href="https://github.com/DeronMartin/QRCodeGenerator"><img src="/static/img/github_icon_white.png" id="github_icon"></a>
            </div>
        </div>
    </header>
    <section>
        <div id="main">
            <div id="main_left">
                <div id="input_form_div">
                    <h4 id="input_form_header">Enter your text below</h4>
                    <input type="text" id="input_text" name="input_text"/>
                    <button id="submit_button">Generate</button>
                </div>>
            </div><div id="main_right">
                <div id="qrcode_div">
                    <div id="qrcode">
                        <img id="qr" src="/static/img/qr.webp"/>
                    </div>
                    <a id ="download_link" href="/static/img/result.png" download="result"><button id="download_button">Download</button></a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div id="footer">
            <div id="footer_text">
                <h4>Created by Deron Martin</h4>
            </div>
        </div>
    </footer>
</body>
</html>
